let line = 0, char = 0;
const speed = 50;
const msgDiv = document.getElementById("message");

function typeEffect() {
  if (line < text.length) {

/* ğŸµ Music starts after first click (browser safe) */
const music = document.getElementById("bgMusic");
let started = false;

  if (!started) {

    music.play();

    let volume = 0;
    const fadeIn = setInterval(() => {
      if (volume < 0.6) {
        volume += 0.02;
        music.volume = volume;
      } else {

  }
});
let current = 0;

function flipPhotos() {
  const cards = document.querySelectorAll(".card");

  if (current < cards.length) {

}
