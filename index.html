<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Happy Birthday Yatri üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Heading */
h1 {
  margin-top: 30px;
  font-size: clamp(2em, 5vw, 2.8em);
  color: #fff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4d6d; }
}

/* Music button */
#playMusicBtn {
  background: rgba(255,255,255,0.25);
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 1em;
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 10px 0 20px;
  cursor: pointer;
  backdrop-filter: blur(6px);
}

#playMusicBtn:active {
  transform: scale(0.95);
}

/* Message text */
#message {
  font-family: 'Pacifico', cursive;
  font-size: clamp(1.05em, 2.8vw, 1.4em);
  color: #ffffff;
  line-height: 1.8;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
  width: min(92%, 650px);
  margin: 20px auto;
}

/* Gallery */
.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  cursor: pointer;
}

.card {
  width: 180px;
  height: 240px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-front {
  background: rgba(255,255,255,0.25);
  font-size: 3em;
}

.card-back {
  transform: rotateY(180deg);
  background: white;
}

.card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
}

/* Floating hearts */
.floating {
  position: fixed;
  bottom: -30px;
  animation: float 7s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}

/* Final wow message */
#finalWow {
  opacity: 0;
  margin: 50px auto 80px;
  font-size: clamp(1.4em, 4vw, 2em);
  font-family: 'Pacifico', cursive;
  color: #fff;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  transition: opacity 2s ease, transform 2s ease;
  transform: scale(0.9);
}

#finalWow.show {
  opacity: 1;
  transform: scale(1);
}

/* Mobile */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<h1>üéÇ Happy Birthday Yatri üéÇ</h1>

<button id="playMusicBtn">üé∂ Tap for Music</button>

<div id="message"></div>

<div class="gallery" onclick="flipPhotos()">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">üíñ</div>
      <div class="card-back"><img src="yatri1.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">üå∏</div>
      <div class="card-back"><img src="yatri2.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">‚ù§Ô∏è</div>
      <div class="card-back"><img src="yatri3.png"></div>
    </div>
  </div>
</div>

<!-- Audio -->
<audio id="bgMusic" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>


<div id="finalWow">
  üíù Forever grateful for you, Yatri üíù<br>
  <span>You are truly special ‚ú®</span>
</div>

<script>
/* Typing animation */
const text = [
  "Some people make life brighter just by being in it üå∏",
  "Thank you for the smiles, memories, and friendship üíñ",
  "Always stay the amazing person you are ‚ú®",
  "Some friendships don‚Äôt need words, they just feel right üå∑",
  "I‚Äôm thankful for every moment and memory with you üíï"
];

let line = 0, char = 0;
const speed = 50;
const msgDiv = document.getElementById("message");

function typeEffect() {
  if (line < text.length) {
    if (char < text[line].length) {
      msgDiv.innerHTML += text[line].charAt(char);
      char++;
      setTimeout(typeEffect, speed);
    } else {
      msgDiv.innerHTML += "<br><br>";
      char = 0;
      line++;
      setTimeout(typeEffect, 600);
    }
  } else {
    setTimeout(() => {
      document.getElementById("finalWow").classList.add("show");
      burstHearts();
    }, 1000);
  }
}
typeEffect();

/* Flip cards */
let current = 0;
function flipPhotos() {
  const cards = document.querySelectorAll(".card");
  if (current < cards.length) {
    cards[current].classList.add("flipped");
    current++;
  }
}

/* Floating hearts */
const symbols = ["‚ù§Ô∏è", "üå∏", "üíê"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "floating";
  el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (20 + Math.random() * 30) + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 7000);
}, 500);

/* Music play (mobile safe) */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("playMusicBtn");

btn.addEventListener("click", () => {
  music.currentTime = 0;
  music.volume = 0;
  music.play().catch(() => {});
  let volume = 0;
  const fadeIn = setInterval(() => {
    if (volume < 0.6) {
      volume += 0.02;
      music.volume = volume;
    } else {
      clearInterval(fadeIn);
    }
  }, 200);
  btn.style.display = "none";
});

function burstHearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "floating";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = "30px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}
</script>

</body>
</html>
